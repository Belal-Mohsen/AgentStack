name: Build, Scan, and Push to Docker Hub

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      security-events: write # Allows uploading scan results to GitHub Security tab

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' # Don't login on PRs from forks
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/agentstack
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=production,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}

      # 1. Build the image locally first (don't push yet)
      - name: Build local image for scanning
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true # Loads the image into the local Docker daemon instead of pushing
          tags: ${{ secrets.DOCKER_USERNAME }}/agentstack:scan-tmp
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 2. Security Scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/agentstack:scan-tmp'
          format: 'table'
          exit-code: '1' # This crashes the pipeline if "CRITICAL" issues are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # 3. Final Push (only if scan passes)
      - name: Build and push final image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Reuse the cache from the scan step